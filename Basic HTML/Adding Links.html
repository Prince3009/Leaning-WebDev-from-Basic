<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Links</title>
</head>
<body>
    <!-- a is tag and href is a attribute, we can similarly add more attributes to a tag -->
    <!-- use target = -blank attribute to open the link in a new tab -->
    <a href="https://google.com" target="_blank">Go to google</a>
    <br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a>
    <br>
    <a href="https://youtube.com" target="_blank">Go to youtube</a>
    <br>
    
   <!-- Adding internal links -->
   <a href="First.html" target="_blank">Open First.html</a>
</body>
</html>
