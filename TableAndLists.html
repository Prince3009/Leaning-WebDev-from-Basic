<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and lists</title>
</head>
<body>
    <!-- Lists -->
    <h2>List</h2>
    <!-- Unordered list -->
    <h3>Unordered List</h3>
    <ul type="disc">          <!-- type="square" or "circular" -->
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <!-- Ordered lists -->
    <h3>Ordered List</h3>
    <ol type="i">              <!-- type="1" or "i" or "I" or "A" -->
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <!-- Tables -->
    <h2>HTML Table</h2>
    <table>
    <thead>
        <!-- tr->table row -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Qualification</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Prince</td>
            <td>20</td>
            <td>B.Tech in Computer Science</td>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>23</td>
            <td>B.Tech in Computer Science</td>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>20</td>
            <td>B.Tech in CSE</td>
        </tr>

    </table>
    </tbody>
</body>
</html>
