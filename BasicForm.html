<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">Basic Form
        <br>
        <div>
            <label for="name">Name</label>              <!-- <label for="id"> links label to form element with matching id-->
            <input type="text" name="name" id="name">   <!-- id and label for should be same -->
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass">
        </div>
        <br>
        <div>
            <label for="pass1">Confirm Password</label>
            <input type="password" name="password" id="pass1">
        </div>
        <br>
        <div>
            Are you Eligible? : Yes <input type="checkbox" name="checkbox"> No <input type="checkbox" name="checkbox">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="gender"> Female <input type="radio" name="gender"> Other <input type="radio" name="gender">
        </div>
        <br>
        <div>
            <label for="date">Filling Date </label>
            <input type="date" name="date" id="date">
        </div>
        <br>
        <div>
            <label for="des"></label>
            Description : <br> <textarea name="textarea" rows="6" cols="40" id="des"></textarea>    <!--rows and cols will show how much bigger is your textarea-->
        </div>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
